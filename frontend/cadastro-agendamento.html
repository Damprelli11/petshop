<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Agendamento</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="custom-navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand">
        <img src="images/logo/logo_dark.png" alt="Logo" style="width: 130px;">
      </a>
      <ul class="navbar-links">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="agendamento.html">Agendamentos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
      <ul class="navbar-links navbar-right">
        <li><a id="userName">Olá</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Formulário de Cadastro de Agendamento -->
  <div class="form-container">
    <h1>Cadastro de Agendamento</h1>
    <form id="agendamentoForm" enctype="multipart/form-data">
      <div class="form-grid">
        <div class="form-group">
          <label for="servico">Serviço:</label>
          <select id="servico" required>
            <option value="Banho e Tosa">Banho e Tosa</option>
            <option value="Serviços de Saúde">Serviços de Saúde</option>
            <option value="Serviços Estéticos Extras">Serviços Estéticos Extras</option>
          </select>
        </div>

        <div class="form-group">
          <label for="data">Data:</label>
          <input type="date" id="data" required>
        </div>

        <div class="form-group">
          <label for="pet_nome">Nome do Pet:</label>
          <input type="text" id="pet_nome" required>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" rows="3"></textarea>
        </div>

      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" id="cancelar">Cancelar</button>
        <button type="submit" class="btn" style="background-color: rgb(23, 156, 23);">Salvar</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Amigos de Patas. Todos os direitos reservados.</p>
  </footer>

  <script src="js/cadastro-agendamento.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuarioId = localStorage.getItem("userId");
      if (!usuarioId) {
        alert("Erro: ID do usuário não encontrado. Faça login novamente.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
